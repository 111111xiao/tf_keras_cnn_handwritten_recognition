<head>

<!-- math script -->
<script type="text/javascript"
src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#"><h1>handwritten recognition mathematicas calculator<small> --beta 1.4</small></h1></a>
  </nav>
<div class="container-fluid"> 

<blockquote class="blockquote text-justify" style="margin-left:30px;">
 <p> This is a simple tool that uses keras_cnn_model to recognize handwritten numbers and operators.
 </p>
    <footer class="blockquote-footer">xiaoli</footer>
    <footer class="blockquote-footer">If you're a bird, I'm a bird</footer>
    <footer class="blockquote-footer">You had me at hello</footer>
  </blockquote>
</div>

<div class="row">
  <div class="col" style ='margin-left:100px;'> 
    <h1>upload image</h1>  
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <input type="submit" value="upload" class="button-new" style="margin-top:15px;"/>
    </form>
    <canvas id="canvas" width="1360" height="380" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
      <div class="btn-group" style = 'margin-top:40px; '>
        <input type="range" min="5" max="15" value="7" class="slider" id="myRange" style ='margin-top:20px;'>
        <button type="button" class="btn btn-outline-primary" onclick ='erase()' style ='margin-left:10px;' disabled>Clear</button>
        <button type="convertButton" class="btn btn-outline-primary" onclick ='convertImg()' style ='margin-left:10px;' disabled>Convert</button>
      </div>   
    <h4 id ='statusTemp' >Statues</h4>	  
  </div>

</div>
